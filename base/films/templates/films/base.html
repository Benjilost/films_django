{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'films/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'films/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Films</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'add_film' %}">Add film</a>
            <a class="nav-link" href="{% url 'categories' %}">Categories</a>
          </div>
        </div>
      </div>
      <div class="nav justify-content-end">
          {% if request.user.is_authenticated %}
              <a class="nav-link" href="#"> Welcome, {{user.username}}</a>
              <a class="nav-link" href="{% url 'logout'%}">Log out</a>
          {% else %}
              <a class="nav-link" href="{% url 'login' %}">Login</a>
              <a class="nav-link" href="{% url 'register' %}">Registration</a>
          {% endif %}
      </div>
    </nav>


    <div class="container custom-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'films/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
